<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" href="./style.css">
    <title>Friends</title>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark d-none d-md-inline-flex">
      <!-- <div class="collapse navbar-collapse" id="navbarSupportedContent"> -->
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link followers" href="#">Followers <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link following_others" href="#">Following</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 ml-auto">
          <span><i class="fas fa-search"></i></span>
          <input class="form-control mr-sm-2" placeholder="Search users" autocomplete="off">
        </form>
      <!-- </div> -->
    </nav>

    <div class="container-fluid d-md-none p-0 on_small_screen_container">
      <div class="row m-0" id="return">
        <div class="col-12 p-0 text-white">
          <div class="row">
            <span class="col-4 back_button"><i class="fas fa-arrow-left" id="back"></i></span>
            <span class="col-8 friends_text">Followers/Following</span>
          </div>
        </div>
      </div>
      <div class="row m-0" id="other">
        <div class="col-12 p-0">
          <form class="">
            <input class="col-12 form-control pr-0" placeholder="Search users" autocomplete="off">
          </form>
        </div>
        <div class="col-12 text-white followers" id="followers">
          <div class="row">
            <span class="col-8">followers</span>
            <span class="col-4"><i class="fas fa-chevron-right float-right pr-3"></i></span>
          </div>
        </div>
        <div class="col-12 text-white following_others" id="following_others">
          <div class="row">
            <span class="col-8">Following</span>
            <span class="col-4"><i class="fas fa-chevron-right float-right pr-3"></i></span>
          </div>
        </div>
        <div class="col-12 text-white heading">Followers</div>
      </div>
    </div>

    <div class="container-fluid mt-3">
      <div class="no_users" style="display: none;"></div>
      <div class="row p-2">
        <div class="col-12 col-lg-6 first"></div>
        <div class="col-12 col-lg-6 second"></div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
