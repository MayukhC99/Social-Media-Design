<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/profile/loader.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/profile/style.css">
    <title>Document</title>
</head>
<body>

    <!-- Pre-loader -->
    <div class="loading-screen">
            <div class="loading-animation">
                <img src="../usable_scripts/loader.jpg" alt="Udany" class="logo_opaque">
                <div class="loading-bar"></div>
            </div>
        </div>

    <div class="container">
        <div class="row allposts">
            <div class="col-2 col-lg-3 leftnavbar">
                <header><i class="fa fa-twitter fa-2x"></i></header>
                <ul id="sidebar">
                
                </ul>
            </div>
            <div class="col-10 col-lg-6 main">
                <div class="alert alert-danger alert-dismissible fade show" id="errorMessage" role="alert"></div>
                <div class="alert alert-success alert-dismissible fade show hide" id="successMessage" role="alert"></div>
                <header id="toper"><i class="fa fa-arrow-left"></i> <span></span></header>
                <div class="row backgroundImg">
                    <img src="">
                </div>
                <div class="profileImg">
                    <img src="">
                </div>
                <div class="mydetails">
                    <span id="name"></span>
                    <br />
                    <span id="username"></span>
                    <br />
                    <span id="createdprofile"></span>
                    <br />
                    <span class="followcount" id="following"></a></span>
                    <span class="followcount" id="followers" style="margin-left: 10px;"></span>
                </div>
                <div class="navbar">
                    <ul class="nav nav-tabs col-12">
                        <li class="nav-item text-center col-6 active"><b>Posts</b></li>
                        <li class="nav-item text-center col-6"><b>Likes</b></li>
                    </ul>
                </div>
                <div class="content">
                    <div class="mypost" id="mypost">
                    </div>
                    <div class="liked_post" id="liked_post"></div>
                </div>
            </div>
        </div>
  
        <!-- Modal -->
        <div class="modal fade" id="profilemodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Edit Profile</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form id="updateProfile" enctype="multipart/form-data">
                        <div class="row">
                            <div class="row backgroundImg">
                                <div class="fadebackImg"></div>
                                <img id="backpic" src="../uploads/000.png">
                            </div>
                            <div class="profileImg">
                                <input type="file" name="profile_image" id="profileImgField" style="display: none;">
                                <label class="btn" for="profileImgField" id="changeprofileImg"><i class="fa fa-camera fa-sm"></i></label>
                                <span id="deleteprofileImg"><i class="fa fa-times"></i></span>
                                <div class="fadeprofileImg"></div>
                                <img id="propic" src="../uploads/000.png">
                            </div>
                            <div class="form-group col-12" style="margin-top: 70px;">
                                <label for="firstname">First Name</label>
                                <input type="text" id="firstname" name="first_name" class="form-control" placeholder="First Name">
                            </div>
                            <div class="form-group col-12">
                                <label for="lastname">Last Name</label>
                                <input type="text" id="lastname" name="last_name" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="update">Save</button>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="/profile/script.js"></script>
</body>
</html>
