<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./loader.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./loader.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <!-- Pre-loader -->
    <div class="loading-screen" style="display:block">
        <div class="loading-animation">
            <img src="./usable_scripts/loader3.gif" alt="Udany" class="logo_opaque">
            <!-- <div class="loading-bar"></div> -->
        </div>
    </div>

    <div class="container">
        <div class="row allposts">
            <div class="col-2 col-lg-3 leftnavbar">
                <header><i class="fa fa-twitter fa-2x"></i></header>
                <ul id="sidebar">
                    
                </ul>
            </div>
            <div class="col-10 col-lg-6 main">
                <header id="home">Home</header>
                <div class="row postsection">
                    <div class="col-2 mypic">
                        <img src="./uploads/000.png">
                    </div>
                    <div class="col-10 createpost">
                        <form id="new_post" enctype="multipart/form-data">
                            <textarea class="col-12" rows="1" id="writepost" name="text" type="text" maxlength="500" placeholder="What's happening?"></textarea>
                            <br />
                            <div id="postimgfield">
                                <img id="imgupload" src="">
                            </div>
                            <input type="file" name="post_image" id="theImageField" style="display: none;">
                            <label class="btn" for="theImageField" id="choose"><i class="fa fa-image"></i></label>
                        </form>
                        <!-- <span id="deleteimg"><i class="fa fa-times-circle fa-2x"></i></span> -->
                        <button type="button" id="deleteimg">
                            <span></span>
                            <span></span>
                        </button>
                        <button id="makepost" disabled>Post</button>
                    </div>
                </div>
                <div id="post_section">
                    <div class="mypost">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./usable_scripts/jquery-3.5.1.js"></script>
    <script src="./script.js"></script>
</body>
</html>
